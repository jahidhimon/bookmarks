{% extends "base.html" %}

{% block title %}Reset your password{% endblock title %}

{% block content %}
	<h1>Forgotten you password?</h1>
	<p>Enter your e-mail address to obtain a new password.</p>
	<form method="post">
		{{ form.as_p }}
		<input type="submit" value="Send e-mail"/>
		{% csrf_token %}
	</form>
{% endblock content %}
